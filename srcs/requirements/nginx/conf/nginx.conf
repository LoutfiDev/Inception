server {
    listen 443 ssl;
    
    root /var/www/html/;

    index  index.php index.html index.htm;

    server_name localhost;


	ssl_certificate /etc/ssl/certs/server.cert;
    ssl_certificate_key /etc/ssl/certs/server.key;
 
    # TLS 1.3 only
    ssl_protocols TLSv1.3;

